<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mestro-project</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Лого" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Аватар" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button
            type="button"
            class="profile__edit-button"
            aria-label="Редактировать"
          ></button>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Добавлять"
        ></button>
      </section>
      <div class="popup mesto">
        <div class="mesto__container">
           <button type="button" class="mesto__close-vector popup-close"></button>
           <h2 class="mesto__title">Новое место</h2>
           <form name="element__form" class="mesto__form">
              <input type="text"  placeholder="Место"  name="name-input" class="mesto__input mesto__input_first" id="top-input" value="">
              <input type="text" name="info-input" class="mesto__input mesto__input_second" id="bottom-input"
              placeholder="Ссылка" value="">
           <button class="mesto__add" type="submit">
           Добавить
           </button>
           </form>
        </div>
     </div>
     <div class="popup popup-img">
      <div class="popup-img__container">
         <button type="button" class="popup-img__close-img popup-close"></button>
         <img class="popup-img__image">
         <h2 class="popup-img__title"></h2>
      </div>
   </div>
      <section class="elements">
        <template id = "element-template">
          <div class="element">
             <div class="element__block"><button class="element__korzina"></button>
             <img class="element__img">
            </div>
             <div class="element__group">
                <h2 class="element__title"></h2>
                <button type="button" class="element__vector"></button>
             </div>
       </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Sarkisyan Avetik</p>
    </footer>
    <div class="popup popup-edit">
      <div class="popup__container">
        <form class="popup__form" action="popup__form" name="popup-form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input
            class="popup__field popup__input_name"
            type="text"
            id="heading"
            name="heading"
            value="Жак-Ив Кусто"
          />
          <input
            class="popup__field popup__input_info"
            type="text"
            id="subheading"
            name="subheading"
            value="Исследователь океана"
          />
          <button class="popup__button" type="submit" aria-label="Сохранить">
            Сохранить
          </button>
        </form>
        <button
          class="popup__close"
          type="button"
          aria-label="Закрыть"
        ></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
