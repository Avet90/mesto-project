<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mestro-project</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Лого" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__image">
          <img class="profile__avatar" src="./images/image.jpg" alt="Аватар" />
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button
            type="button"
            class="profile__edit-button"
            aria-label="Редактировать"
          ></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Добавлять"
        ></button>
      </section>

      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Sarkisyan Avetik</p>
    </footer>

    <div class="popup popup-edit">
      <div class="popup__container">
        <form
          class="popup__form form"
          action="popup__form"
          name="popup-form"
          novalidate
        >
          <h2 class="popup__heading">Редактировать профиль</h2>
          <label class="form__field">
            <input
              class="popup__field popup__input_name form__input"
              type="text"
              placeholder="Имя"
              id="name-input"
              name="heading"
              value="Жак-Ив Кусто"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="form__input-error name-input-error"></span>
          </label>
          <label class="form__field">
            <input
              class="popup__field popup__input_info form__input"
              type="text"
              placeholder="О себе"
              id="info-input"
              name="subheading"
              value="Исследователь океана"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="form__input-error info-input-error"></span>
          </label>
          <button
            class="popup__button button form__submit"
            type="submit"
            aria-label="Сохранить"
          >
            Сохранить
          </button>
        </form>
        <button
          class="popup__close"
          type="button"
          aria-label="Закрыть"
        ></button>
      </div>
    </div>

    <div class="popup mesto">
      <div class="mesto__container">
        <button
          class="mesto__close-vector popup__close"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form class="mesto__form form" name="element__form" novalidate>
          <h2 class="mesto__title">Новое место</h2>
          <label class="form__field">
            <input
              type="text"
              placeholder="Место"
              name="name_input"
              class="mesto__input mesto__input_first form__input"
              id="top-input"
              value=""
              required
              minlength="2"
              maxlength="30"
            />
            <span class="form__input-error top-input-error"></span>
          </label>
          <label class="form__field">
            <input
              type="url"
              name="info_input"
              class="mesto__input mesto__input_second form__input"
              id="bottom-input"
              placeholder="Ссылка"
              value=""
              required
            />
            <span class="form__input-error bottom-input-error"></span>
          </label>
          <button
            class="mesto__add button form__submit"
            type="submit"
            aria-label="Добавить"
          >
            Добавить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup-img">
      <div class="popup-img__container">
        <button
          class="popup__close popup-img__close-img"
          type="button"
          aria-label="Сохранить"
        ></button>
        <img class="popup-img__image" alt="img" />
        <h2 class="popup-img__title"></h2>
      </div>
    </div>

    <template id="element-template">
      <div class="element">
        <div class="element__block">
          <button class="element__korzina"></button>
          <img class="element__img" alt="" />
        </div>
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button type="button" class="element__vector"></button>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
