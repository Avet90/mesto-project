<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mestro-project</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Лого" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Аватар" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button
            type="button"
            class="profile__edit-button"
            aria-label="Редактировать"
          ></button>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Добавлять"
        ></button>
      </section>
      <section class="elements">
        <article class="element">
          <img
            class="element__img"
            src="./images/karachaevsk.jpg"
            alt="Карачаевск"
          />
          <div class="element__group">
            <h2 class="element__title">Карачаевск</h2>
            <button
              type="button"
              class="element__vector element__vector_active"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__img"
            src="./images/elbrus.jpg"
            alt="Гора Эльбрус"
          />
          <div class="element__group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button
              type="button"
              class="element__vector element__vector_active"
            ></button>
          </div>
        </article>
        <article class="element">
          <img class="element__img" src="./images/dombai.jpg" alt="Домбай" />
          <div class="element__group">
            <h2 class="element__title">Домбай</h2>
            <button
              type="button"
              class="element__vector element__vector_active"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__img"
            src="./images/ararat.jpeg"
            alt="Гора Арарат"
          />
          <div class="element__group">
            <h2 class="element__title">Гора Арарат</h2>
            <button
              type="button"
              class="element__vector element__vector_active"
            ></button>
          </div>
        </article>
        <article class="element">
          <img class="element__img" src="./images/kaskad.jpeg" alt="Каскад" />
          <div class="element__group">
            <h2 class="element__title">Каскад</h2>
            <button
              type="button"
              class="element__vector element__vector_active"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__img"
            src="./images/spb.jpeg"
            alt="Санкт-Петербург"
          />
          <div class="element__group">
            <h2 class="element__title">Санкт-Петербург</h2>
            <button
              type="button"
              class="element__vector element__vector_active"
            ></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Sarkisyan Avetik</p>
    </footer>
    <div class="popup popup_opened">
      <!--popup_opened -->
      <div class="popup__container">
        <form class="popup__form" action="popup__form" name="popup-form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input
            class="popup__field"
            type="text"
            id="heading"
            name="heading"
            value="Жак-Ив Кусто"
            required
          />
          <input
            class="popup__field"
            type="text"
            id="subheading"
            name="subheading"
            value="Исследователь океана"
            required
          />
          <button class="popup__button" type="submit" aria-label="Сохранить">
            Сохранить
          </button>
        </form>
        <button
          class="popup__close"
          type="button"
          aria-label="Закрыть"
        ></button>
      </div>
    </div>
  </body>
</html>
